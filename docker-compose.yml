services:
  doc-o-matic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc-o-matic
    restart: unless-stopped
    ports:
      - "${DOCOMATIC_SERVICE_PORT:-8005}:8005"
    environment:
      # Database configuration - SQLite
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/docomatic.db}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-5}
      - DB_MAX_OVERFLOW=${DB_MAX_OVERFLOW:-10}
      - SQL_ECHO=${SQL_ECHO:-false}
      # Optional: GitHub token for export functionality
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Data volume for SQLite database and other persistent data
      - /var/data/june/docomatic-mcp-service:/data
      - /var/log/june/docomatic-mcp-service:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '${DOC_O_MATIC_CPU_LIMIT:-1.0}'
          memory: ${DOC_O_MATIC_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${DOC_O_MATIC_CPU_RESERVATION:-0.25}'
          memory: ${DOC_O_MATIC_MEMORY_RESERVATION:-128M}
    networks:
      - shared-network

# Volumes are now using host paths in /var/data/june/docomatic-mcp-service/
# No named volumes needed

networks:
  # External network for shared infrastructure
  shared-network:
    external: true
    name: shared_network
